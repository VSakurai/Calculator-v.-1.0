<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Калькулятор 1.0</title>
	</head>
	<body>
		<input type="number" id="num1" placeholder="Введите первый номер" />
		<br />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<br />
		<input type="number" id="num2" placeholder="Введите второй номер" />
		<br />

		<button id="calculateBtn">Калькулятор</button>
		<p>Результат: <span id="result"></span></p>

		<script src="script.js"></script>
	</body>
</html>
